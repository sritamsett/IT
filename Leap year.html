<html>
<head>
<title>My Program</title>
</head>
	<body>
	<script>
		var a=parseInt(prompt("Enter Number"));
		if(a%4==0){
			if(a%100==0){
				if(a%400==0){
					document.write(a+" is Leap year");}
				else{
					document.write(a+" is Not Leap year");}}
			else{
				document.write(a+" is Leap year");}
			}
		else{
		document.write(a+" is Not Leap year");}
		
	</script>
	</body>
</html>
