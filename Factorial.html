<html>
	<head>
	<title>My First Java Script Program</title>
	</head>
	<body>
		<script>
			function fact()
			{
				var n=parseInt(prompt("Enter Value"));
				var f=1;
				for(i=1;i<=n;i++){
					f=f*i;
				}
				document.write("Factorial is: "+f);		
			}
			fact();
		</script>
	</body>
</html>
