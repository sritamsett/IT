<html>
	<head>
	<title>My First Java Script Program</title>
	<script>
		function login() 
		{
			var a=document.getElementById("t1");
			var b=document.getElementById("t2");
			if(a.value=="Sritam" && b.value=="Sett")
			{
				alert("Sucessful");
			}
			else{
				alert("Unsucessful");
			}
						
		}
		function reset()
		{
			var a=document.getElementById("t1");
			var b=document.getElementById("t2");
			a.value="";
			b.value="";
		}
			
	</script>
	</head>
	<body bgcolor = "d2b4de">
		<center>
		<b>Enter Username</b>
		<input type= "text" id="t1" placeholder="Enter Username">
		<br>
		<b>Enter Password</b>
		<input type= "password" id="t2" placeholder="Enter Password">
		<br>
		<input type= "button" value="Login" onClick = "login()">
		&nbsp&nbsp
		<input type= "button" value="Reset" onClick = "reset()">
		</center>	
	</body>
	
</html>
