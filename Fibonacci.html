<html>
<head>
<title>My Program</title>
</head>
	<body>
	<script>
		var a=parseInt(prompt("Enter Number"));
		var c=0;
		var d=1;
		var e=c+d;
		document.write("The Fibonacci Series is: ");
		document.write(c+" "+d);
		for(i=3;i<=a;i++){
			document.write(" "+e)
			c=d;
			d=e;
			e=c+d;
		}
		
	</script>
	</body>
</html>
