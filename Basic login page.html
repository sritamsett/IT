<html>
	<head>
	<title>My First Java Script Program</title>
	<script>
		function login() 
		{
			var a=document.getElementById("t1");

			{
				alert("Sucessful");
			}

				alert("Unsucessful");
			}
						
		}

	</head>
	<body bgcolor = "d2b4de">
