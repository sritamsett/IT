<html>
	<head>
	<title>My First Java Script Program</title>
	</head>
	<body>
		<script>
			function fact()
			{
				var n=parseInt(prompt("Enter Value"));
				var f=1;
				for(i=1;i<=n;i++){
					f=f*i;
				}
				return f;			
			}
			var x=fact();
			document.write("Factorial is: "+x);
		</script>
	</body>
</html>
