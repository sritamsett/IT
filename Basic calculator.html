<html>
	<head>
	<title>My First Java Script Program</title>
	</head>
	<body>
		<script>
			var a=prompt("Enter First Value: ");
			var b=prompt("Enter Second Value: ");
			var d=parseInt(a);
			var e=parseInt(b);
			var c=d+e;
			var f=d-e;
			var g=d*e;
			var h=d/e;
			var i=d%e;
			document.write(c+"<br>");
			document.write(f+"<br>");
			document.write(g+"<br>");
			document.write(h+"<br>");
			document.write(i);
		</script>
	</body>
</html>
