<html>
	<head>
	<title>My First Java Script Program</title>
	</head>
	<body>
		<script>
			var a=prompt("Enter Second: ");
			var d=parseInt(a);
			var min=parseInt(d/60);
			var hour=parseInt(min/60);
			var g=parseInt(hour%60);
			document.write("Hour: "+hour+"<br>");
			document.write("Minute: "+min+"<br>");
			document.write("Second: "+g);
		</script>
	</body>
</html>
