<html>
	<head>
	<title>My First Java Script Program</title>
	<script>
		function f() 
		{
			var a=document.getElementById("t1");
			var b=document.getElementById("t2");
			var c=document.getElementById("t3");
			c.value=parseInt(a.value)+parseInt(b.value);
		}
	</script>
	</head>
	<body bgcolor = "d2b4de">
		<b>Enter First Number</b>
		<input type= "text" id="t1" placeholder="Enter first Number">
		<br>
		<b>Enter Second Number</b>
		<input type= "text" id="t2" placeholder="Enter Second Number">
		<br>
		<input type= "button" value="SUM" onClick = "f()">
		<input type= "text" id="t3">
		
	</body>
	
</html>
